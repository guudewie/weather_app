<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Meather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="top-container">
        <div class="condition">ItÂ´s sunny</div>
        <div class="temp-button">F</div>
      </div>
      <div class="middle-container">
        <div class="location">
          <div class="city">Frankurt,</div>
          <div class="country">Germany</div>
        </div>
        <form id="weathersearch">
          <input type="text" class="location"/>
          <button type="submit" id="weathersearch">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
          </button>
        </form>
      </div>
      <div class="bottom-container">
        <div class="temp"></div>
        <section class="feelslike">
            <div class="feelslike boiler">Feels like</div>
            <div class="feelslike number">25</div>
            <div class="feelslike sign">C</div>
        </section>
      </div>
    </div>
  </body>
</html>
